name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: build
      run: cargo build --verbose

    - name: format
      run: cargo fmt --check --verbose

    - name: test
      run: cargo test --verbose
